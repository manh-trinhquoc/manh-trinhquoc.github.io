<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập Quizz</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/live.js"></script>
    <!-- <script type="text/javascript" src="http://livejs.com/live.js"></script> -->
</head>

<body>
    <div class="page__wrapper">
        <div class="content__wrapper">
            <div class="quizz-in-progress__wrapper js-quizz-in-progress">
                <div class="question__wrapper js-question">
                </div>
                <button class="answer__wrapper js-answer__a">
                </button>
                <button class="answer__wrapper js-answer__b">
                </button>
                <button class="answer__wrapper js-answer__c">
                </button>
                <button class="answer__wrapper js-answer__d">
                </button>
                <button class="answer__wrapper_display_none js-reviewing__prev">Previous
                </button>
                <button class="answer__wrapper_display_none js-reviewing__next">Next
                </button>
            </div>
            <div class="finished__wrapper js-finished">
                <div class="result__wrapper js-result"></div>
                <button class="result__button js-review">Review</button>
                <button class="result__button js-replay">Replay</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js">
    </script>
</body>

</html>
