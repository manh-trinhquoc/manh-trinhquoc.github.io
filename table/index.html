<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập Table</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="js/live.js"></script> -->
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>

<body>
    <h1>Danh sách lớp frontend 3</h1>
    <table>
        <thead id="table-head">
            <tr>
                <th>STT</th>
                <th>Ảnh Chân Dung</th>
                <th>Tên Học Viên <i class="fas fa-sort"></i></th>
                <th>Tuổi <i class="fas fa-sort"></i></th>
                <th>Giới Tính <i class="fas fa-sort"></i></th>
                <th>Email <i class="fas fa-sort"></i></th>
                <th>Số Điện Thoại <i class="fas fa-sort"></i></th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script type="text/javascript" src="js/script.js">
    </script>
</body>

</html>
