<body>
    <div class="container">
        <h1 class="text-center margin-top-big">Chi tiết sản phẩm</h1>
        <div class="row margin-top-big" id="row-1 p-2">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <div class="row">
                    <div class="square">
                        <div class="square-inner">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
                                data-interval="1000">
                                <ol class="carousel-indicators">
                                </ol>
                                <div class="carousel-inner">
                                </div>
                                <a class="carousel-control-prev pointer" href="#carouselExampleIndicators" role="button"
                                    data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next pointer" href="#carouselExampleIndicators" role="button"
                                    data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-2" id="carousel-img">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-9 ">
                <div class="product-detail">
                </div>
            </div>
        </div>
        <div class="row margin-top-big">
            <div class="col-12 product-description">
            </div>
        </div>

        </script>
