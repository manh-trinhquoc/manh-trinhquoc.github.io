<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập Form</title>
    <link rel="stylesheet" href="css/style-success.css">
    <!-- <script type="text/javascript" src="js/live.js"></script> -->
    <!-- <script type="text/javascript" src="http://livejs.com/live.js"></script> -->
</head>

<body>
    <h1>Đăng ký thành công</h1>
    <h2>Thông tin đăng ký của bạn như sau:</h2>
    <div class="content-wrapper">
        <div class="col col-1">Họ tên </div>
        <div class="col col-2" id="name"></div>
        <div class="col col-1">Số điện thoại </div>
        <div class="col col-2" id="phonenumber"></div>
        <div class="col col-1">Email </div>
        <div class="col col-2" id="email">
        </div>
        <div class="col col-1">Facebook </div>
        <div class="col col-2" id="facebook">
        </div>
        <div class="col col-1">Mật khẩu </div>
        <div class="col col-2" id="password">
        </div>
        <div class="col col-1">Địa chỉ</div>
        <div class="col col-2" id="address">
        </div>
        <div class="col col-1">Ngày sinh </div>
        <div class="col col-2" id="date-of-birth">
        </div>
        <div class="col col-1">Giới tính </div>
        <div class="col col-2" id="gender">
        </div>
    </div>
    <script src="js/script-success.js"></script>
</body>

</html>
