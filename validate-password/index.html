<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập Form</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script type="text/javascript" src="js/live.js"></script> -->
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>

<body>
    <div class="page__wrapper">
        <div class="content__wrapper">
            <form action="success.html" id="signup" onsubmit="return validateForm()">
                <div class="input input__wrapper">
                    <input type="password" placeholder="Mật khẩu" name="password" id="password" class="input input__information" required />
                    <div id="password-invalid" class="input input-invalid" hidden> Test</div>
                </div>
                <br />
                <button type="submit" class="input input__button">Đăng ký</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js">
    </script>
</body>

</html>
