<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Clone Chrome Site</title>
    <link rel="stylesheet" type="text/css" href="css/style-index.css">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:100,300,400,500,700,900,100i,300i,400i,500i,700i,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Product+Sans:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>
<body>
    <div class="chr-header">
        <div class="chr-header__wrapper">
            <div class="chr-header__lockup">
                <div class="chr-header__logo">
                    <a href="" class="chr-header__logo-link">
                        <img src="img/google-logo.jpg" alt="Google Logo" class="chr-header__logo-icon">
                        <span class="chr-header__logo-title">Chrome</span></a>
                </div>
            </div>
            <div class="chr-header__nav">
                <ul class="chr-header__nav-list">
                    <li class="chr-header__nav-li"><a href="#" class="chr-header__nav-li-link">Tiện ích</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="chr-main">
        <section>
            <div class="chr-full-bleed-hero">
                <div class="chr-wrapper">
                    <div class="chr-full-bleed-hero__grid">
                        <div class="chr-grid__col">
                            <img src="img/chrome-logo.svg" alt="Chrome Logo" class="chr-full-bleed-hero__image">
                            <h1 class="chr-full-bleed-hero__title">Làm được nhiều việc hơn với Chrome mới</h1>
                            <p class="chr-full-bleed-hero__sub">
                                Đơn giản hơn, an toàn hơn và nhanh hơn bao giờ hết nhờ việc tích hợp công nghệ tiên tiến
                                <span class="nowrap">của Google.</span>
                            </p>
                            <button class="chr-full-bleed-hero__button">Tải xuống Chrome</button>
                        </div>
                    </div>
                    <a href="" class="chr-full-bleed-hero__anchor">
                        ::before
                        "Tiếp theo"</a>
                </div>
            </div>
        </section>
        <section>
        </section>
        <section></section>
        <section></section>
    </div>

    <div class="chr-footer"></div>
</body>
</html>
