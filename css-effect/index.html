<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập buổi 4: Hiệu ứng css</title>
    <link rel="stylesheet" href="style-index.css">
</head>
<body>
    
    <div class="wrapper-all-row">
        <div class="col-4 height-100">
            <button>LOGIN</button>
        </div>
        <div class="col-4">
            <div class="col-3 square">
                <div class="wrapper-img">
                    <img src="img/cat-1.jpg" alt="cat img">
                </div>
            </div>
            <div class="col-3 square">
                <div class="wrapper-img">
                    <img src="img/cat-2.jpg" alt="cat img">
                </div>
            </div>
            <div class="col-3 square">
                <div class="wrapper-img">
                    <img src="img/cat-3.jpg" alt="cat img">
                </div>
            </div>
            <div class="col-3 square">
                <div class="wrapper-img">
                    <img src="img/cat-4.jpg" alt="cat img">
                </div>
            </div>
            <div class="col-3 square">
                <div class="wrapper-img">
                    <img src="img/cat-5.jpg" alt="cat img">
                </div>
            </div>
            <div class="col-3 square">
                <div class="wrapper-img">
                    <img src="img/cat-6.jpg" alt="cat img">
                </div>
            </div>
            <div class="col-3 square">
                <div class="wrapper-img">
                    <img src="img/cat-7.jpg" alt="cat img">
                </div>
            </div>
            <div class="col-3 square">
                <div class="wrapper-img">
                    <img src="img/cat-8.jpg" alt="cat img">
                </div>
            </div>
            <div class="col-3 square">
                <div class="wrapper-img">
                    <img src="img/cat-9.jpg" alt="cat img">
                </div>
            </div>
        </div>
        <div class="col-4 square">
            <div class="wrapper-img-heart">
                <img src="img/heart-shape.png" alt="heart shape beating" class="heart-shape beating">
                <!-- <div class="beating block"></div> -->
            </div>
        </div>
        <div class="col-4">
            <p class="text-center">START</p>
            <div class="wrapper-text">
                <p class="text-center word-1">CODING</p>
                <p class="text-center word-2">TEACHING</p>
                <p class="text-center word-3">LEARNING</p>
            </div>
            <p class="text-center">TODAY</p>
        </div>
    </div>
    <div class="wrapper-all-row">
        <div class="col-4">
            <div class="fade-out">
                <p class="text-center">FADE OUT</p>
            </div>
            <div class="fade-in">
                <p class="text-center">FADE IN</p>
            </div>
        </div>
        <div class="col-4-3">
            <div class="slide">
                <p>Trinh Quoc Manh</p>
            </div>
        </div>
    </div>
    <div class="wrapper-all-row">
        <p>BONUS</p>
    </div>
    <div class="wrapper-all-row">
        <div class="col-4 square">
            <div class="loading-wrapper square">
                <div class="loading-round square">
                    <div class="loading-round-inside square"></div>
                </div>
                <div class="loading-cover square">
                    <div class="loading-round-2 square">
                        <div class="loading-round-inside-2 square"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
