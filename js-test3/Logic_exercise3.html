<body>
    <h1>Số nguyên tố</h1>
    <script>
    function primeNumberList(maxVal = 1000) {
        // In ra trình duyệt sử dụng  document.write()
        let primeArr = [];

        function isPrime(val) {
            let maxNumb = val / 2;
            for (let i = 2; i <= maxNumb; i++) {

                if (val % i == 0) {
                    // console.log(i);

                    return false;
                }
            }

            return true;
        }

        for (let i = 2; i <= maxVal; i++) {
            // if (isPrime(i)) primeArr.push(i);
            if (isPrime(i)) document.write(i + ' ');
        }
        // document.write(primeArr);
    }
    primeNumberList();
    </script>
