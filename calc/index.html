<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script type="text/javascript" src="js/live.js"></script> -->
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>

<body>
    <div class="calculator__wrapper">
        <div class="calculator">
            <div class="show">
                <div class="show__user-formular js-show__user-formular"></div>
                <div class="show__result js-show-result"></div>
            </div>
            <div>
                <div class="input-area__wrapper">
                    <div class="input-area input-area__advance">
                        <button class="btn js-btn-pow2">a <sup>2</sup></button>
                        <button class="btn js-btn-pi">PI</button>
                        <button class="btn btn__sqrt js-btn-sqrt">&Sqrt;</button>
                        <button class="btn js-btn-abs">|a|</button>
                        <button class="btn js-btn-sin">sin(a)</button>
                        <button class="btn js-btn-cos">cos(a)</button>
                    </div>
                </div>
                <div class="input-area__wrapper">
                    <div class="input-area input-area__basic">
                        <button class="btn js-btn-rand">RAND</button>
                        <button class="btn btn__pure-number js-btn-pure">7</button>
                        <button class="btn btn__pure-number js-btn-pure">8</button>
                        <button class="btn btn__pure-number js-btn-pure">9</button>
                        <button class="btn btn__pure-operator js-btn-pure-operator">x</button>
                        <button class="btn btn__pure-operator js-btn-pure-operator">&#247;</button>
                        <button class="btn js-btn-undel">UNDEL</button>
                        <button class="btn btn__pure-number js-btn-pure">4</button>
                        <button class="btn btn__pure-number js-btn-pure">5</button>
                        <button class="btn btn__pure-number js-btn-pure">6</button>
                        <button class="btn btn__pure-operator js-btn-pure-operator">-</button>
                        <button class="btn btn__pure-operator js-btn-pure-operator">%</button>
                        <button class="btn js-btn-del">DEL</button>
                        <button class="btn btn__pure-number js-btn-pure">1</button>
                        <button class="btn btn__pure-number js-btn-pure">2</button>
                        <button class="btn btn__pure-number js-btn-pure">3</button>
                        <button class="btn btn__pure-operator js-btn-pure-operator">+</button>
                        <button class="btn btn__negative js-btn-negative">+/-</button>
                        <button class="btn js-btn-ac">AC</button>
                        <button class="btn btn__pure-number js-btn-pure">0</button>
                        <button class="btn btn__pure-number js-btn-pure">00</button>
                        <button class="btn btn__dot js-btn-dot">.</button>
                        <button class="btn btn__open js-btn-open">(</button>
                        <button class="btn btn__close js-btn-close">)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
