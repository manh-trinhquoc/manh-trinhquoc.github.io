<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script type="text/javascript" src="js/live.js"></script> -->
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
</head>

<body>
    <div class="calculator__wrapper">
        <div class="calculator">
            <div class="show">
                <div class="show__user-formular"></div>
                <div class="show__result"></div>
            </div>
            <div>
                <div class="input-area__wrapper">
                    <div class="input-area input-area__advance">
                        <button class="btn btn-23">a <sup>2</sup></button>
                        <button class="btn btn-24">PI</button>
                        <button class="btn btn-25">sqrt(a)</button>
                        <button class="btn btn-26">|a|</button>
                        <button class="btn btn-27">sin(a)</button>
                        <button class="btn btn-28">cos(a)</button>
                        <button class="btn btn-29">(</button>
                        <button class="btn btn-30">)</button>
                    </div>
                </div>
                <div class="input-area__wrapper">
                    <div class="input-area input-area__basic">
                        <button class="btn btn-1">1</button>
                        <button class="btn btn-2">2</button>
                        <button class="btn btn-3">3</button>
                        <button class="btn btn-4">4</button>
                        <button class="btn btn-5">5</button>
                        <button class="btn btn-6">6</button>
                        <button class="btn btn-7">7</button>
                        <button class="btn btn-8">8</button>
                        <button class="btn btn-9">9</button>
                        <button class="btn btn-10">0</button>
                        <button class="btn btn-11">00</button>
                        <button class="btn btn-12">.</button>
                        <button class="btn btn-13">+</button>
                        <button class="btn btn-14">-</button>
                        <button class="btn btn-15">*</button>
                        <button class="btn btn-16">/</button>
                        <button class="btn btn-17">%</button>
                        <button class="btn btn-18">=</button>
                        <button class="btn btn-19">RAN</button>
                        <button class="btn btn-20">UNDO</button>
                        <button class="btn btn-21">DEL</button>
                        <button class="btn btn-22">AC</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
